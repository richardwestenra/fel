<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body>
    <h1>FEL Ticket Auto-buyer</h1>
    <form>
        <div class="formRow">
            <h2>Auto-refresh</h2>
            <label for="off">Off</label>
            <input type="radio" class="radio" name="refresh" id="off" value="false" checked="checked"/>
            <label for="on">On</label>
            <input type="radio" class="radio" name="refresh" id="on" value="true"/>
        </div>
        <div class="formRow">
            <h2>Number of tickets</h2>
            <label for="one">One</label>
            <input type="radio" class="radio" name="tickets" id="one" value="1"/>
            <label for="two">Two</label>
            <input type="radio" class="radio" name="tickets" id="two" value="2" checked="checked"/>
        </div>
        <div class="formRow">
            <h2>Auto-purchase tickets</h2>
            <label for="off">Off</label>
            <input type="radio" class="radio" name="autobuy" id="off" value="false" checked="checked"/>
            <label for="on">On</label>
            <input type="radio" class="radio" name="autobuy" id="on" value="true"/>
        </div>
    </form>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jQuery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/popup.js -->
    <script src="scripts/popup.js"></script>
    <!-- endbuild -->
  </body>
</html>
